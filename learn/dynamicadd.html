<!DOCTYPE html>
<html>
	<link rel="stylesheet" type='text/css' href='dynamicadd.css'>
	<script src='jquery-2.1.1.js'></script>
	<script src='dunamicadd.js'></script>
<head>
</head>
<body>
	<div class="container">
		<div class="row">
			<input type="hidden" name="count" value="1" />
			<div class="control-group" id="fields">
				<label class="control-label" for="field1">Nice Multiple Form Fields</label>
				<div class="controls" id="profs"> 
					<form class="input-append">
						<div id="field">
							<input autocomplete='off' class='input' id='val1' name='val1' type='text' placeholder='value here' data-items="8">
							<input autocomplete="off" class="input" id="field1" name="prof1" type="text" placeholder="Type something" data-items="8"/>
							<button id="b1" class="btn add-more" type="button">+</button>
						</div>
					</form>
				<br>
				<small>Press + to add another form field :)</small>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
